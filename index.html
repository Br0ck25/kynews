<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#0d47a1" />
  <meta name="description" content="Kentucky News - local, state, and national updates across today, sports, weather, schools, and obituaries." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Kentucky News" />
  <meta property="og:description" content="Read Kentucky Today, National, Sports, Weather, Schools, and Obituaries in one place." />
  <meta property="og:site_name" content="Kentucky News" />
  <meta property="og:image" content="/img/preview.PNG" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Kentucky News" />
  <meta name="twitter:description" content="Read Kentucky Today, National, Sports, Weather, Schools, and Obituaries in one place." />
  <meta name="twitter:image" content="/img/preview.PNG" />
  <link rel="manifest" href="/manifest.json" />
  <title>Kentucky News</title>
  <!-- Preconnect to Google Fonts CDN to reduce render-blocking latency -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Load fonts asynchronously (media=print trick) to avoid render blocking.
       Est. savings: ~550 ms on FCP/LCP. -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap"
    media="print"
    onload="this.media='all'"
  />
  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap"
    />
  </noscript>
  <!-- Preconnect to the API worker to reduce LCP resource-load delay -->
  <link rel="preconnect" href="https://worker.jamesbrock25.workers.dev" />
</head>

<body>
  <noscript>You need to enable JavaScript to run Kentucky News.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.js"></script>
</body>

</html>
