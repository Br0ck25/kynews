<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="theme-color" content="#0d47a1" />
  <meta name="description" content="Kentucky News - local, state, and national updates across today, sports, weather, schools, and obituaries." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Kentucky News" />
  <meta property="og:description"
    content="Read Kentucky Today, National, Sports, Weather, Schools, and Obituaries in one place." />
  <meta property="og:url" content="/" />
  <meta property="og:site_name" content="Kentucky News" />
  <meta property="og:image" content="%PUBLIC_URL%/img/preview.PNG" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:description"
    content="Read Kentucky Today, National, Sports, Weather, Schools, and Obituaries in one place." />
  <meta name="twitter:title" content="Kentucky News" />
  <meta name="twitter:image" content="%PUBLIC_URL%/img/preview.PNG" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Kentucky News</title>
  <!-- DNS-prefetch for Google Fonts stylesheet (avoids exceeding the 4-preconnect limit) -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <!-- Preconnect only for gstatic where actual font binary files are fetched -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Load fonts asynchronously to avoid render blocking -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap"
    media="print"
    onload="this.media='all'"
  />
  <noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700;900&display=swap"
    />
  </noscript>
  <!-- Preconnect to the API worker to reduce resource load delay -->
  <link rel="preconnect" href="https://worker.jamesbrock25.workers.dev" />
</head>
